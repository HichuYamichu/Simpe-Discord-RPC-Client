<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>RPC</title>
  <link rel=stylesheet href=style.css />
</head>

<body>
  <h1>SET YOUR PRESENCE</h1>

  <div class="Input">
    <input type="text" id="details" class="Input-text" placeholder="details">
    <label for="input" class="Input-label">details</label>
  </div>

  <div class="Input">
    <input type="text" id="state" class="Input-text" placeholder="state">
    <label for="input" class="Input-label">state</label>
  </div>

  <div class="Input">
    <input type="text" id="largeImageKey" class="Input-text" placeholder="largeImageKey">
    <label for="input" class="Input-label">largeImageKey</label>
  </div>

  <div class="Input">
    <input type="text" id="largeImageText" class="Input-text" placeholder="largeImageText">
    <label for="input" class="Input-label">largeImageText</label>
  </div>

  <div class="Input">
    <input type="text" id="smallImageKey" class="Input-text" placeholder="smallImageKey">
    <label for="input" class="Input-label">smallImageKey</label>
  </div>

  <div class="Input">
    <input type="text" id="smallImageText" class="Input-text" placeholder="smallImageText">
    <label for="input" class="Input-label">smallImageText</label>
  </div>

  <div class="Input">
    <input type="text" id="client-id" class="Input-text" placeholder="client id">
    <label for="input" class="Input-label">client id</label>
  </div>

  <button class="btn" type="button" id="saveBTN"><span>Save info</span></button>

  <script src=renderer.js></script>
</body>

</html>
